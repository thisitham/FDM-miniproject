<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

  <title>prediction</title>
</head>

<body style="background: rgb(53, 163, 226);
  background: radial-gradient(circle, rgba(26, 133, 233, 0.981) 0%, rgba(233,211,148,1) 100%);">
  <section class="text-gray-600 body-font">

    <div class="container px-5 py-10 mx-auto bg-gray-50">
      <div class="flex flex-col jumbotron text-center w-full mb-8">

        <h1 class="display-3 mb-2 text-yellow-900" style="font-weight: 600;">Loan Prediction Project</h1>
        <p class="lg:w-2/3 mx-auto lead text-base fs-4 mb-1">fill the form for prediction</p>
        <br><br>
        <h2 class="mb-5 display-6"><b>{{prediction_text}}</b></h2>
      </div> 

      <div class="row">
        <div class=" col-md-6 col-12 pr-7">
          <form action='/predict' method='POST' class="mb-5">
            <div class="mb-3 mx-5">
              <label for="exampleFormControlInput1" class="form-label h5 text-yellow-900"> Gender</label>
              <select class="form-select" id="gender" name="gender" aria-label="Default select example">
                <option selected>-- Select Gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="mb-3 mx-5">
              <label for="exampleFormControlInput1" class="form-label h5 text-yellow-900"> Marital Status</label>
              <select class="form-select" id="married" name="married" aria-label="Default select example">
                <option selected>-- Select Marital status --</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
            <div class="mb-3 mx-5">
              <label for="exampleFormControlInput1" class="form-label h5 text-yellow-900">Dependents</label>
              <select class="form-select" id="dependents" name="dependents" aria-label="Default select example">
                <option selected>-- Select Dependents --</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3+">3+</option>
              </select>
            </div>
            <div class="mb-3 mx-5">
              <label for="exampleFormControlInput1" class="form-label h5 text-yellow-900">Education</label>
              <select class="form-select" id="education" name="education" aria-label="Default select example">
                <option selected>-- Select Education --</option>
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
              </select>
            </div>
            <div class="mb-3 mx-5">
              <label for="exampleFormControlInput1" class="form-label h5 text-yellow-900">Self Employed</label>
              <select class="form-select" id="employed" name="employed" aria-label="Default select example">
                <option selected>-- Select Self Employed --</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </div>
            <div class="mb-3 mx-5">
              <label for="exampleFormControlInput1" class="form-label h5 text-yellow-900">Credit History</label>
              <select class="form-select" id="credit" name="credit" aria-label="Default select example">
                <option selected>-- Select Credit History --</option>
                <option value="1.000000">1.000000</option>
                <option value="0.000000">0.000000</option>
                <option value="0.842199">0.842199</option>
              </select>
            </div>
            <div class="mb-3 mx-5">
              <label for="exampleFormControlInput1" class="form-label h5 text-yellow-900">Property Area</label>
              <select class="form-select" id="area" name="area" aria-label="Default select example">
                <option selected>-- Select Property Area --</option>
                <option value="Semiurban">Semiurban</option>
                <option value="Urban">Urban</option>
                <option value="Rural">Rural</option>
              </select>
            </div>
            <div class="mb-3 mx-5">
              <label for="exampleFormControlInput1" class="form-label h5 text-yellow-900">Enter Applicant's Income</label>
              <input type="text" class="form-control" id="ApplicantIncome" name="ApplicantIncome"
                placeholder="Applicant's Income">
            </div>
            <div class="mb-3 mx-5">
              <label for="exampleFormControlInput1" class="form-label h5 text-yellow-900">Enter
                Co-applicant's Income</label>
              <input type="text" class="form-control" id="CoapplicantIncome" name="CoapplicantIncome"
                placeholder="Co-applicant's Income">
            </div>
            <div class="mb-3 mx-5">
              <label for="exampleFormControlInput1" class="form-label h5 text-yellow-900">Enter Loan Amount</label>
              <input type="text" class="form-control" id="LoanAmount" name="LoanAmount" placeholder="Loan Amount">
            </div>
            <div class="mb-3 mx-5">
              <label for="exampleFormControlInput1" class="form-label h5 text-yellow-900">Enter Loan Amount Term</label>
              <input type="text" class="form-control" id="Loan_Amount_Term" name="Loan_Amount_Term"
                placeholder="Loan Amount Term">
            </div>

            <div class="mb-3 mx-5">
              <a class="btn btn-primary" href="./" role="button">Back</a>
              <button type="submit" class="btn btn-danger ">Predict</button>
            </div>
            
          </form>
        </div>
        <div class="col-md-6 col-12 pl-5" style="background-position: center; background-image: url('https://cdni.iconscout.com/illustration/premium/thumb/online-banking-2496118-2088562.png'); background-repeat: no-repeat;background-size: contain;">
          <!-- <img src="https://cdni.iconscout.com/illustration/premium/thumb/business-banking-profile-3943348-3266035.png" alt=""
            style="background-repeat: no-repeat;background-size: cover;" /> -->
        </div>
      </div>

    </div>

  </section>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
